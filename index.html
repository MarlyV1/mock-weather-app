<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="weather-container">
        <h2>Weather App</h2>
        <input type="text" id="city" placeholder="Enter city">
        <button id="button">Search</button>

        

        <div id="location"></div>

        <img id="weather-icon" alt="Weather Icon">
        
        <div id="temp-div"></div>

        <div id="weather-info"></div>

        <div id="daily-forecast"></div>

        <div id="embed-iframe"></div>



    <div id="music">
        <iframe class="playlist-one" id="playlist" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" ></iframe>

        <iframe class="playlist-two" id="second-playlist" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" ></iframe>
    </div>
        
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
